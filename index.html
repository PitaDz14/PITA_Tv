<!DOCTYPE html>

    <style>
        /* CSS for the layout and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .channel-categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .channel-categories button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
        }

        .category {
            display: none;
        }

        .channel {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .channel:hover {
            background-color: #f1f1f1;
        }

        /* Popup styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            background-color: #f44336;
            color: white;
        }

        .fullscreen-button {
            background-color: #4CAF50;
            color: white;
        }

        .popup-buttons button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .three-d-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px #666;
            transition: all 0.3s ease;
        }

        .three-d-button:hover {
            background-color: #005f6a;
        }

        .three-d-button:active {
            box-shadow: 0 3px #666;
            transform: translateY(2px);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        .social-media a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قنوات البث المباشر</h1>

        <!-- Channel Categories -->
        <div class="channel-categories">
            <button onclick="showCategory('sports')">القنوات الرياضية</button>
            <button onclick="showCategory('news')">القنوات الإخبارية</button>
            <button onclick="showCategory('kids')">قنوات الأطفال</button>
            <button onclick="showCategory('PL')">قنوات الفجر الفلسطينية</button>
        </div>

        <!-- Sports Channels -->
        <div id="sports" class="category">
            <div class="channel" onclick="showPopup('Bein Sport 1', 'https://live2.beinconnect.us/YallaGoalApp/beINSports1.m3u8')">Bein Sport 1</div>
            <div class="channel" onclick="showPopup('Bein Sport 2', 'https://live2.beinconnect.us/YallaGoalApp/beINSports2.m3u8')">Bein Sport 2</div>
            <div class="channel" onclick="showPopup('Bein Sport 3', 'https://live2.beinconnect.us/YallaGoalApp/beINSports3.m3u8')">Bein Sport 3</div>
        </div>

        <!-- News Channels -->
        <div id="news" class="category">
            <div class="channel" onclick="showPopup('قناة الجزيرة الإخبارية', 'https://live-hls-web-aja-fa.getaj.net/AJA/05.m3u8')">قناة الجزيرة الإخبارية</div>
        </div>

        <!-- Kids Channels -->
        <div id="kids" class="category">
            <div class="channel" onclick="showPopup('قناة Spacetoon', 'https://streams.spacetoon.com/live/stchannel/smil:livesmil.smil/chunklist_w1553263372_b1296000_slAR.m3u8')">قناة Spacetoon</div>
        </div>

        <!-- Alfajertv PL Channels -->
        <div id="PL" class="category">
            <button class="three-d-button" onclick="openPopup()">تشغيل قنوات الفجر الفلسطينية</button>

            <!-- Alfajertv Popup -->
            <div id="popup" class="popup-overlay">
                <div class="popup-content">
                    <h2>Alfajertv PL HD</h2>
                    <div class="video-container">
                        <iframe id="iframe-player-1" src="https://www.elahmad.com/tv/alfajertv.php" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
                    </div>
                    <div class="popup-buttons">
                        <button class="three-d-button close-button" onclick="closePopup()">إغلاق</button>
                        <button class="three-d-button fullscreen-button" onclick="toggleFullscreen()">ملء الشاشة</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h2>حقوق الملكية خاصة بالمهندس: خالد دراغة</h2>
        <div class="social-media">

        </div>
    </footer>

    <script>
        // JavaScript to handle category display
        function showCategory(category) {
            var categories = document.getElementsByClassName('category');
            for (var i = 0; i < categories.length; i++) {
                categories[i].style.display = 'none';
            }
            document.getElementById(category).style.display = 'block';
        }

        // Popup handling
        function showPopup(title, url) {
            var popup = document.getElementById('popup');
            var videoPlayer = document.getElementById('video-player');
            var popupTitle = document.getElementById('popup-title');

            popupTitle.innerText = title;
            videoPlayer.src = url;
            popup.style.display = 'block';
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            var videoPlayer = document.getElementById('video-player');
            popup.style.display = 'none';
            videoPlayer.src = '';
        }

        function toggleFullScreen() {
            var videoPlayer = document.getElementById('video-player');
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                videoPlayer.msRequestFullscreen();
            }
        }

        // Alfajertv Popup handling
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function toggleFullscreen() {
            var iframe = document.getElementById('iframe-player-1');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }
    </script>
