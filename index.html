<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات البث المباشر</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>قنوات البث المباشر</h1>

        <!-- تبويبات التصنيفات -->
        <div class="channel-categories">
            <button onclick="showCategory('sports')">القنوات الرياضية</button>
            <button onclick="showCategory('news')">القنوات الإخبارية</button>
            <button onclick="showCategory('kids')">قنوات الأطفال</button>
        </div>

        <!-- قنوات رياضية -->
        <div id="sports" class="category">
            <div class="channel" onclick="showPopup('Bein Sport 1', 'https://live2.beinconnect.us/YallaGoalApp/beINSports1.m3u8')">Bein Sport 1</div>
            <div class="channel" onclick="showPopup('Bein Sport 2', 'https://live2.beinconnect.us/YallaGoalApp/beINSports2.m3u8')">Bein Sport 2</div>
            <div class="channel" onclick="showPopup('Bein Sport 2', 'https://live2.beinconnect.us/YallaGoalApp/beINSports3.m3u8')">Bein Sport 2</div>
            <div class="channel" onclick="showPopup('Bein Sport 2', 'https://live2.beinconnect.us/YallaGoalApp/beINSports4.m3u8')">Bein Sport 2</div>
            <div class="channel" onclick="showPopup('Bein Sport 2', 'https://live2.beinconnect.us/YallaGoalApp/beINSports5.m3u8')">Bein Sport 2</div>
            <div class="channel" onclick="showPopup('Bein Sport 2', 'https://live2.beinconnect.us/YallaGoalApp/beINSports6.m3u8')">Bein Sport 2</div>
            <div class="channel" onclick="showPopup('SSC 1', 'https://live2.beinconnect.us/YallaGoalApp/beINSports2.m3u8')">SSC 1</div>
        </div>

        <!-- القنوات الإخبارية والعامة -->
        <div id="news" class="category" style="display:none;">
            <div class="channel" onclick="showPopup('قناة القرآن الكريم', 'https://al-ekhbaria-prod-dub.shahid.net/out/v1/9885cab0a3ec4008b53bae57a27ca76b/index_2.m3u8')">قناة القرآن الكريم</div>
            <div class="channel" onclick="showPopup('قناة الأرضية الجزائرية', 'https://bozztv.com/gin-36bay3/ga-algeriaoula1/tracks-v1a1/mono.m3u8')">قناة الأرضية الجزائرية</div>
            <div class="channel" onclick="showPopup('قناة الجزيرة الإخبارية', 'https://live-hls-web-aja-fa.getaj.net/AJA/05.m3u8')">قناة الجزيرة الإخبارية</div>
        </div>

        <!-- قنوات أطفال -->
        <div id="kids" class="category" style="display:none;">
            <div class="channel" onclick="showPopup('Spacetoon', 'https://streams.spacetoon.com/live/stchannel/smil:livesmil.smil/chunklist_w1553263372_b1296000_slAR.m3u8')">Spacetoon</div>
        </div>

        <!-- نظام التعليقات -->
        <div class="comment-section">
            <h2>اترك تعليقًا</h2>
            <textarea id="user-comment" placeholder="أدخل تعليقك هنا"></textarea>
            <button onclick="submitComment()">إرسال التعليق</button>
        </div>
        <div id="comments-list"></div>

        <!-- نافذة عرض الفيديو -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2 id="popup-title">اسم القناة</h2>
                <video id="video-player" controls></video>
                <button onclick="toggleFullScreen()">ملء الشاشة</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
