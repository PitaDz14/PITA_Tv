  { name: "قناة الفجر الفلسطينية الثانية", url: "https://www.elahmad.com/tv/watchtv.php?id=alfajertv2", category: "news", isIframe: true },
  { name: "قناة الفجر الفلسطينية الثالثة", url: "https://www.elahmad.com/tv/watchtv.php?id=alfajertv3", category: "news", isIframe: true },

  { name: "Al Jazeera", url: "https://live-hls-web-aja-fa.getaj.net/AJA/05.m3u8", category: "news" },
  { name: "BBC Arabic", url: "https://vs-hls-pushb-ww-live.akamaized.net/x=4/i=urn:bbc:pips:service:bbc_arabic_tv/t=3840/v=pv10/b=1604032/main.m3u8", category: "news" },
  { name: "Spacetoon", url: "https://streams.spacetoon.com/live/stchannel/smil:livesmil.smil/chunklist_w1553263372_b1296000_slAR.m3u8", category: "kids" },
  { name: "Al Jazeera Documentary", url: "https://s1.ettehadlive.com/live/111/chunklist_w343419926.m3u8", category: "doc" },
  { name: "ZDF", url: "https://zdf-hls-15.akamaized.net/hls/live/2016498-b/de/23ce7d09760ca6fef4b6d59aee85b3c1/4/4.m3u8", category: "foreign" },

];

function createChannelElement(channel) {
  const placeholderImages = {
    sports: "https://via.placeholder.com/200x150?text=Sports+Channel",
    news: "https://via.placeholder.com/200x150?text=News+Channel",
    kids: "https://via.placeholder.com/200x150?text=Kids+Channel",
    doc: "https://via.placeholder.com/200x150?text=Documentary+Channel",
    foreign: "https://via.placeholder.com/200x150?text=Foreign+Channel"
  };

  const placeholderImage = placeholderImages[channel.category] || "https://via.placeholder.com/200x150?text=TV+Channel";

  return `
    <div class="channel" onclick="showPopup('${channel.name}', '${channel.url}', ${channel.isIframe})">
      <img src="${placeholderImage}" alt="${channel.name} logo">
      <h3>${channel.name}</h3>
    </div>
  `;
}

function populateChannels() {
  const allCategoryElement = document.querySelector('#all .channel-grid');
  allCategoryElement.innerHTML = allChannels.map(createChannelElement).join('');

  const categories = ['sports', 'news', 'kids', 'doc', 'foreign'];
  categories.forEach(category => {
    const categoryElement = document.querySelector(`#${category} .channel-grid`);
    const categoryChannels = allChannels.filter(channel => channel.category === category);
    categoryElement.innerHTML = categoryChannels.map(createChannelElement).join('');
  });
}

function showCategory(categoryId) {
  document.querySelectorAll('.category').forEach(cat => cat.style.display = 'none');
  document.getElementById(categoryId).style.display = 'block';
}

function showPopup(channelName, videoUrl, isIframe) {
  const playerElement = document.getElementById('player');
  if (player) {
    player.destroy();
  }
  
  if (isIframe) {
    playerElement.innerHTML = `
      <iframe id="iframe-player" src="${videoUrl}" allowfullscreen></iframe>
      <div class="player-controls">
        <button class="player-btn" onclick="toggleFullscreen()" title="ملء الشاشة">
          <i class="fas fa-expand"></i>
        </button>
        <button class="player-btn" onclick="closePopup()" title="إغلاق">
          <i class="fas fa-times"></i>
        </button>
      </div>
    `;
  } else {
    player = new Clappr.Player({
      source: videoUrl,
      parentId: "#player",
      width: '100%',
      height: '100%',
      autoPlay: true,
    });
    playerElement.innerHTML += `
      <div class="player-controls">
        <button class="player-btn" onclick="toggleFullscreen()" title="ملء الشاشة">
          <i class="fas fa-expand"></i>
        </button>
        <button class="player-btn" onclick="closePopup()" title="إغلاق">
          <i class="fas fa-times"></i>
        </button>
      </div>
    `;
  }
  
  document.getElementById('popup-overlay').style.display = 'flex';
}

function closePopup() {
  if (player) {
    player.destroy();
  }
  const iframePlayer = document.getElementById('iframe-player');
  if (iframePlayer) {
    iframePlayer.remove();
  }
  document.getElementById('popup-overlay').style.display = 'none';
}

function toggleFullscreen() {
  const playerElement = document.getElementById('player');
  const iframePlayer = document.getElementById('iframe-player');
  const elementToFullscreen = iframePlayer || playerElement;

  if (!document.fullscreenElement) {
    if (elementToFullscreen.requestFullscreen) {
      elementToFullscreen.requestFullscreen();
    } else if (elementToFullscreen.mozRequestFullScreen) {
      elementToFullscreen.mozRequestFullScreen();
    } else if (elementToFullscreen.webkitRequestFullscreen) {
      elementToFullscreen.webkitRequestFullscreen();
    } else if (elementToFullscreen.msRequestFullscreen) {
      elementToFullscreen.msRequestFullscreen();
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      elementToFullscreen.msExitFullscreen();
    }
  }
}

function searchChannels() {
  const searchTerm = document.getElementById('search-input').value.toLowerCase();
  const filteredChannels = allChannels.filter(channel => 
    channel.name.toLowerCase().includes(searchTerm)
  );
  
  const allCategoryElement = document.querySelector('#all .channel-grid');
  allCategoryElement.innerHTML = filteredChannels.map(createChannelElement).join('');
  
  showCategory('all');
}

document.getElementById('search-btn').addEventListener('click', searchChannels);
document.getElementById('search-input').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    searchChannels();
  }
});

// Initialize channels and show all category by default
populateChannels();
showCategory('all');
</script>
