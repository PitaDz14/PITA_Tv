<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات البث المباشر - PITA_Tv</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9edf0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .channel-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .channel-categories button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .channel-categories button:hover {
            background-color: #0056b3;
        }

        .category {
            display: none;
        }

        .channel {
            margin: 10px 0;
            padding: 15px;
            background-color: white;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .channel:hover {
            background-color: #f1f1f1;
        }

        /* Popup styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        .close-button:hover {
            background-color: #d32f2f;
        }

        .fullscreen-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: left;
        }

        .fullscreen-button:hover {
            background-color: #388E3C;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        .social-media a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        #video-player {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .channel-categories {
                flex-direction: column;
                align-items: center;
            }

            .channel-categories button {
                margin-bottom: 10px;
            }

            #video-player {
                height: 300px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <h1>قنوات البث المباشر</h1>

        <!-- Channel Categories -->
        <div class="channel-categories">
            <button onclick="showCategory('sports')">القنوات الرياضية</button>
            <button onclick="showCategory('news')">القنوات الإخبارية</button>
            <button onclick="showCategory('kids')">قنوات الأطفال</button>
            <button onclick="showCategory('PL')">قنوات الفجر الفلسطينية</button>
        </div>

        <!-- Sports Channels -->
        <div id="sports" class="category">
            <div class="channel" onclick="showPopup('Bein Sport 1', 'https://live2.beinconnect.us/YallaGoalApp/beINSports1.m3u8')">Bein Sport 1</div>
            <div class="channel" onclick="showPopup('Bein Sport 2', 'https://live2.beinconnect.us/YallaGoalApp/beINSports2.m3u8')">Bein Sport 2</div>
            <div class="channel" onclick="showPopup('Bein Sport 3', 'https://live2.beinconnect.us/YallaGoalApp/beINSports3.m3u8')">Bein Sport 3</div>
            <div class="channel" onclick="showPopup('Bein Sport 4', 'https://live2.beinconnect.us/YallaGoalApp/beINSports4.m3u8')">Bein Sport 4</div>
        </div>

        <!-- News Channels -->
        <div id="news" class="category">
            <div class="channel" onclick="showPopup('قناة الجزيرة الإخبارية', 'https://live-hls-web-aja-fa.getaj.net/AJA/05.m3u8')">قناة الجزيرة الإخبارية</div>
        </div>

        <!-- Kids Channels -->
        <div id="kids" class="category">
            <div class="channel" onclick="showPopup('قناة Spacetoon', 'https://streams.spacetoon.com/live/stchannel/smil:livesmil.smil/chunklist_w1553263372_b1296000_slAR.m3u8')">قناة Spacetoon</div>
        </div>

        <!-- Alfajertv PL Channels -->
        <div id="PL" class="category">
            <div class="channel" onclick="showPopup('Alfajertv', 'https://www.elahmad.com/tv/alfajertv.php')">Alfajertv</div>
        </div>
    </div>

    <!-- Popup Window -->
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <h2 id="popup-title">مشاهدة القناة</h2>
            <video id="video-player" controls></video>
            <div class="popup-buttons">
                <button class="fullscreen-button" onclick="toggleFullscreen()">ملء الشاشة</button>
                <button class="close-button" onclick="closePopup()">إغلاق</button>
            </div>
        </div>
    </div>

    <footer>
        <h2>حقوق الملكية خاصة بالمهندس: خالد دراغة</h2>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.linkedin.com/in/khaled-deragha14" target="_blank">LinkedIn</a> |
            <a href="https://www.youtube.com/@aindeheb853" target="_blank">YouTube</a> |
            <a href="https://t.me/PITA_Community" target="_blank">Telegram</a> |
            <a href="mailto:gsmkhaledtiaret@gmail.com">Gmail</a>
        </div>
    </footer>

    <script>
        function showCategory(category) {
            var categories = document.getElementsByClassName('category');
            for (var i = 0; i < categories.length; i++) {
                categories[i].style.display = 'none';
            }
            document.getElementById(category).style.display = 'block';
        }

        function showPopup(title, url) {
            document.getElementById('popup-title').innerText = title;
            var video = document.getElementById('video-player');

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }

            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            var video = document.getElementById('video-player');
            video.pause();
            video.src = '';
        }

        function toggleFullscreen() {
            var video = document.getElementById('video-player');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
